<!DOCTYPE html>
<html>
<head>
    <title>Break & Continue</title>
</head>
<body>
    
    <script>

        // using break:
        console.log('Usando break para parar no 5 num loop de 10:')
        var x = 0;
        while(x < 10){
            console.log(x);
            x++;
            if(x==5){
                break;
            }
        }

        // Encontrando valor numa lista
        console.log('-------------------------------------');
        console.log('Encontrando valor numa lista:')
        var lista = [1,5,9,33,56,89,100,122,145,189,190,199,205,290];
        // Solução proposta pelo Ivan:
        // for(a=0;a<lista.length;a++){
        //     if(lista[a] == 33){
        //         console.log('Valor encontrado')
        //     }
        //     console.log('Tentativa:'+ a);
        // }

        // Solução que eu prefiro:
        lista.forEach((val) => {
            if(val == 33){
                console.log('Valor encontrado');
            }else{
                console.log('Tentativa:'+ val);
            }
        });

        // Usando continue para pular um número
        console.log('-------------------------------------');
        console.log('Usando continue para pular um número:')
        var num = 0;
        while(num<5){
            if(num == 3){
                num++;
                continue;
            }
            console.log(num);
            num++;
        }

        // Soltando números ímpares de 0 à 20:
        console.log('-------------------------------------');
        console.log('Soltando números ímpares de 0 à 20:')
        var impares = 0;
        while (impares < 20){
            impares++;
            if(impares%2 == 0){
                continue;
            }else{
                console.log(impares);
            }
        }
    </script>
</body>
</html>
