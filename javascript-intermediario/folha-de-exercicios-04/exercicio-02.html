<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 02</title>
    </head>
    <body>
        <div>
            Sabendo que um pedido feito hoje em um ecommerce leva 12 dias
            para ser entregue com envio express e 18 com envio normal,
            preencha as informações abaixo com as datas no formato
            DIA-MÊS-ANO após a confirmação do pedido.
        </div>
        <div>
            <select name="" id="envios">
                <option value="escolha">Selecione o tipo de envio</option>
                <option value="normal">Normal (18 dias)</option>
                <option value="express">Express (12 dias)</option>
            </select>
        </div>
        <div>
            <button id="confirmar_pedido">Confirmar pedido</button>
        </div>
        <div id="data_pedido"></div>
        <div id="data_entrega"></div>

        <script>
            function add_left_zero(number) {
                if (number < 10) {
                    return "0" + number.toString();
                } else {
                    return number.toString();
                }
            }

            function format_date(timestamp) {
                var dia = add_left_zero(new Date(timestamp).getDate());
                var mes = add_left_zero(new Date(timestamp).getMonth() + 1);
                var ano = add_left_zero(new Date(timestamp).getFullYear());
                return dia + "-" + mes + "-" + ano;
            }

            document.getElementById("confirmar_pedido").onclick = function() {

                var selection = document.getElementById("envios").value;

                if (selection == "escolha") {
                    alert("Escolha um modelo de envio");
                } else {
                    if (selection == "normal") {
                        var dias_entrega = 18;
                    } else if (selection == "express") {
                        var dias_entrega = 12;
                    }

                    var data_envio = new Date().getTime();
                    var data_entrega = data_envio + (dias_entrega * 86400000);

                    document.getElementById("data_pedido").innerHTML = format_date(data_envio);
                    document.getElementById("data_entrega").innerHTML = format_date(data_entrega);

                }

            }
        </script>
        
    </body>
</html>
