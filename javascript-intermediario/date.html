<!DOCTYPE html>
<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        
        <script>
            var ano_nascimento = new Date('1996-07-26').getFullYear();
            var ano_atual = new Date().getFullYear();
            var idade = ano_atual - ano_nascimento;
            console.log(idade);

            // 20 mar√ßo de 2018
            // 06 de abril de 2018
            // quantos dias entre as datas?
            var data_envio = new Date('2018-03-20');
            data_envio = data_envio.getTime();

            var data_entrega = new Date('2018-04-06');
            data_entrega = data_entrega.getTime();

            var dias = (data_entrega - data_envio) / 86400000;

            console.log(dias);
        </script>
    </body>
</html>
